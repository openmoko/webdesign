      <h2 class="title">Submit a Repository</h2>
      <div class="box">
      <p>Please see our <a href="http://wiki.openmoko.org/wiki/CommunityRepository#How_to_create_your_own_repository" target="_blank">wiki</a> for instructions on how to create a repository for Openmoko. </p>
      <p>&nbsp;</p>
        <form accept-charset="utf-8" action="" method="post" name="repository_form">
          <label>Repository name:</label>
          <br />
          <input name="name" type="text" size="35" value="" />
          <br />
          <br />
          <label>URL:</label>
          <br />
          <input name="url" type="text" size="35" value="http://" />
          <br />
          <br />
          <label>Description:</label>
          <br />
          <textarea name="desc" type="text" cols="40" rows="5" value=""></textarea>
          <br />
          <br />
          <label>Your email:</label>
          <br />
          <input name="your_email" type="text" size="35" maxlength="48" value="" />
          <br />
          <br />
          <br />
          <input type="image" src="images/buttons/button_submit.png" value="Submit" alt="Submit" />
          
        </form>
      </div>
